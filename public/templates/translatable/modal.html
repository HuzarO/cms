<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Translation Editor - "{{vm.items.translationId}}"</h4>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label for="originalTranslation">Original Translation: </label>
				<input type="text" class="form-control" id="originalTranslation" ng-disabled="true" value="{{vm.items.originalTranslation}}"/>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" class="btn btn-primary">Save changes</button>
	</div>
</div><!-- /.modal-content -->
